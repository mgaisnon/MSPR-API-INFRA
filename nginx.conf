events {}

http {
  server {
    listen 80 default_server;
    server_name _;

    # toutes les réponses "return" seront en texte
    default_type text/plain;

    location = /nginx/health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    # (facultatif) page d’accueil
    location = / {
      return 200 'nginx up';
      add_header Content-Type text/plain;
    }
  }
}
