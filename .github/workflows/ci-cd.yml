name: Deploy Global Stack

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra
        uses: actions/checkout@v4

      - name: Docker Compose Up
        run: |
          docker compose pull
          docker compose up -d

