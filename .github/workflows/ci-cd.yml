name: Deploy Global Stack

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra
        uses: actions/checkout@v4

      - name: Docker Compose Up
        run: |
          docker compose pull
          docker compose up -d

      - name: Check health
        run: |
          docker run -d -p 8000:8000 ghcr.io/mgaisnon/mspr-api-clients:latest
          sleep 10
          curl -f http://localhost:8000/health || exit 1
