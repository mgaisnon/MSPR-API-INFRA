name: Deploy Global Stack

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra
        uses: actions/checkout@v4

      - name: Docker Compose Up
        run: |
          docker compose pull
          docker compose up -d

      - name: Check health for all services
        run: |
          echo "‚è≥ Attente du d√©marrage complet des conteneurs..."
          sleep 30  # tu peux ajuster selon la rapidit√© de build

          echo "üîé V√©rification des APIs expos√©es via Traefik (port 80)..."
          curl -f http://localhost/clients/health    || (echo "::error ::Clients API failed" && exit 1)
          # curl -f http://localhost/produits/health   || (echo "::error ::Produits API failed" && exit 1)
          # curl -f http://localhost/commandes/health  || (echo "::error ::Commandes API failed" && exit 1)

          echo "üîé V√©rification des services techniques..."
          curl -f http://localhost:15672              || (echo "::error ::RabbitMQ UI not available" && exit 1)
          curl -f http://localhost:9090/-/ready       || (echo "::error ::Prometheus not ready" && exit 1)
          curl -f http://localhost:3000/login         || (echo "::error ::Grafana not reachable" && exit 1)