name: Deploy Global Stack

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra
        uses: actions/checkout@v4

      - name: Docker Compose Up
        run: |
          docker compose pull
          docker compose up -d

      - name: Check health
        run: |
            curl -f http://localhost:8000/health || exit 1