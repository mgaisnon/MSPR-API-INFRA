name: Deploy Global Stack

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra
        uses: actions/checkout@v4

      - name: Docker Compose Up
        run: |
          docker compose pull
          make up

      - name: Vérification des routes Traefik
        run: |
          # curl -f http://localhost/clients/health || (echo "Clients API failed" && exit 1)
          # curl -f http://localhost/produits/health || (echo "Produits API failed" && exit 1)
          # curl -f http://localhost/commandes/health || (echo "Commandes API failed" && exit 1)
      - name: Ajout des entrées dans /etc/hosts pour les domaines locaux
        run: |
          echo "127.0.0.1 rabbitmq.localhost prometheus.localhost grafana.localhost kibana.localhost traefik.localhost" | sudo tee -a /etc/hosts
